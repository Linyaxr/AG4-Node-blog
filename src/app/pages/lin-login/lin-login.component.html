<div class="linLogin">
  <h1>欢迎登录</h1>
  <p>Welcome Login</p>
  <div class="loginBox">
    <ngl-form-element class="slds-top--small">
      <input nglFormControl type="text" placeholder="请输入账号" [(ngModel)]="loginName">
    </ngl-form-element>
    <ngl-form-element class="slds-top--small">
      <input nglFormControl type="text" placeholder="请输入密码" [(ngModel)]="loginPass">
    </ngl-form-element>
    <p></p>
    <button type="button" nglButton="neutral" (click)="loginForm()" style="font-size:.8rem;width:49%;display:inline-block;">登录</button>
    <button type="button" nglButton="neutral" (click)="linkRegister()" style="font-size:.8rem;width:49%;display:inline-block;">注册</button>
    <button type="button" nglButton="neutral" (click)="returnBack()" style="font-size:.8rem;width:100%;display:inline-block;margin:20px 0px;">返回</button>
  </div>
</div>
